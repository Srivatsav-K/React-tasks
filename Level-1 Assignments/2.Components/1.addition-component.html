<!DOCTYPE html>
<html>
    <head>
        <title>
            Addition Component 
        </title>
    </head>
    <body>
        <div id="root">

        </div>

        <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
        <script crossorigin src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>

        <script type="text/babel">
           const rootHandle = document.getElementById('root')

           /*
            Create a component called as Addition
            Pass a and b as props
            a value is 10 and b value is 20
            return a h1 element which diplays the addition of the 2 values
           */
            
           function Addition(props){
               return <h1>{props.a} + {props.b} = {props.a + props.b}</h1>
           }

           const ele=<Addition a={10} b={20}/>

           ReactDOM.render(ele,rootHandle)
           
        </script>
    </body>
</html>

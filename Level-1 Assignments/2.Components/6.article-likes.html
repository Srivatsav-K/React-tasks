<!DOCTYPE html>
<html>
    <head>
        <title>
            article-likes 
        </title>
    </head>
    <body>
        <div id="root">

        </div>

        <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
        <script crossorigin src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>

        <script type="text/babel">
           const rootHandle = document.getElementById('root')
           
           /*
            Create a component called as ArticlesList
            You are provided with an array of articles information along with its popularity
            Return an unordered list element from the component, each of the list inside should display the article title, likes & dislikes
           */

           const articles = [
                { id: 1, title: 'Article 1', meta: { likes: 10, dislikes: 0} },
                { id: 2, title: 'Article 2', meta: { likes: 20, dislikes: 10 }},
                { id: 3, title: 'Article 3', meta: { likes: 5, dislikes: 0 } }
            ]

            function ArticleList(props){
                return(
                    <ul>
                        {props.data.map(ele=>{
                            return <li key={ele.id}>{ele.title} - likes {ele.meta.likes}, dislikes - {ele.meta.dislikes}</li>
                        })}
                    </ul>
                )
            }

            const ele=<ArticleList data={articles}/>


            ReactDOM.render(ele,rootHandle)

        </script>
    </body>
</html>

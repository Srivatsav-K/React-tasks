<!DOCTYPE html>
<html>
    <head>
        <title>
            random-element 
        </title>
    </head>
    <body>
        <div id="root">

        </div>

        <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
        <script crossorigin src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>

        <script type="text/babel">
           const rootHandle = document.getElementById('root')

           /*
                Create a component called as RandomElement
                You are provided with an array of fruits which you will pass as props to the component
                The component renders a button " Pick random "
                When the user clicks on the button, pick a random element from the array and display using the alert() method
                The event handler function needs to be declared inside the component
           */

            const fruits = ['apple', 'water melon', 'strawberry', 'kiwi']

            const RandomElement=(props)=>{ 
                
                const randFruit=()=>{
                
                    const randomEle= props.data[Math.floor(Math.random()*props.data.length)]

                    alert( randomEle )
                }

               return <button onClick={randFruit}>Pick Random</button>
            }

            const ele=<RandomElement data={fruits}/>

            ReactDOM.render(ele,rootHandle)

        </script>
    </body>
</html>

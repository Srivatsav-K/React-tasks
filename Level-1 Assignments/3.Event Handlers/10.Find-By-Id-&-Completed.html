<!DOCTYPE html>
<html>
    <head>
        <title>
            10.Find-By-Id-&-Completed
        </title>
    </head>
    <body>
        <div id="root">

        </div>

        <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
        <script crossorigin src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>

        <script type="text/babel">
            const rootHandle=document.getElementById('root')
            /*
                Create a component called as TasksList
                You are provided with an array of tasks, which you will need to pass as props to the component
                The component renders 2 buttons
                   * Find Task by ID
                   * Show Completed Tasks
                Take the id as an input using the prompt() method
                If the element is found, then display the title and its completion status, else display task with id not found
                Once the user clicks on the button, then display only the completed tasks title comma separated
            */

            const tasks = [
                { id: 1, title: 'Task 1', isCompleted: true },
                { id: 2, title: 'Task 2', isCompleted: true },
                { id: 3, title: 'Task 3', isCompleted: false },
                { id: 4, title: 'Task 4', isCompleted: false },
                { id: 5, title: 'Task 5', isCompleted: true }
            ]

            const TasksList=(props)=>{

                const findTasks=()=>{
                    const input=prompt('Enter id')
                    const result=props.data.find(ele=>ele.id==input)
                    result!=undefined ? alert(`${result.title} - ${result.isCompleted}`) : alert(`Task with id - ${input} not found`)
                }

                const completedTasks=()=>{
                    const result=[]
                    props.data.forEach(ele=>{
                        if(ele.isCompleted){
                            result.push(ele.title)
                        }
                    })
                    
                    alert(result.join(', '))
                }

                return(
                    <div>
                        <button onClick={findTasks}>Find Tasks by ID</button>
                        <button onClick={completedTasks}>Show Completed Tasks</button>
                    </div>
                )
            }

            const ele=<TasksList data={tasks}/>

            ReactDOM.render(ele,rootHandle)

        </script>
        
    </body>
</html>

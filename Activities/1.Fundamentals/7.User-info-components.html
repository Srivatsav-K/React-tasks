<!DOCTYPE html>
<html>
    <head>
        <title> </title>
    </head>
    <body>
        <div id="root">

        </div>

        <script src="E:\DCT\REACT\Fundamentals\JS\react.development.js"></script>
        <script src="E:\DCT\REACT\Fundamentals\JS\react-dom.development.js"></script>
        <script src="E:\DCT\REACT\Fundamentals\JS\babel.js"></script>

        <script type="text/babel">
            const rootHandle=document.getElementById('root')

            const user1 = {
                first_name: 'Joseph',
                email: 'joseph@gmail.com', 
                avatar: "https://randomuser.me/api/portraits/men/32.jpg"
            }

            const user2 = {
                first_name: 'Wong',
                email: 'wong@gmail.com', 
                avatar: "https://randomuser.me/api/portraits/men/36.jpg"
            }

            function UserInfo(props){
                return(
                    <div>
                        <img src={props.avatar} alt="user-pic" />
                        <h3>{props.first_name}</h3>
                        <hr/>
                    </div>
                )
            }

            const ele=(
                <div>
                    <UserInfo first_name={user1.first_name} avatar={user1.avatar}/>
                    <UserInfo first_name={user2.first_name} avatar={user2.avatar}/>
                </div>
            )

            ReactDOM.render(ele,rootHandle)

        </script>

    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title> </title>
    </head>
    <body>
        <div id="root">

        </div>
        

        <script src="E:\DCT\REACT\Fundamentals\JS\react.development.js"></script>
        <script src="E:\DCT\REACT\Fundamentals\JS\react-dom.development.js"></script>
        <script src="E:\DCT\REACT\Fundamentals\JS\babel.js"></script>

        <script type="text/babel">
            const rootHandle=document.getElementById('root')
            
            const links=[
                {id:1, name:'facebook', url:'https://www.facebook.com'},
                {id:2, name:'instagram', url:'https://www.instagram.com'},
                {id:3, name:'twitter', url:'https://www.twitter.com'}
            ]

            /*
            h2- total links-3
            ul
                li
                    a
            */

            const ele=(
                <div>
                    <h2> Total Links - {links.length}</h2>

                    <table border='1'>

                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Name</th>
                                <th>URL</th>
                            </tr>
                        </thead>

                        <tbody>
                            {links.map(ele=>{
                                return (
                                    <tr key={ele.id}>
                                        <td>{ele.id}</td>
                                        <td>{ele.name}</td>
                                        <td> 
                                            <a href={ele.url}>
                                                {ele.url}
                                            </a>
                                        </td>
                                    </tr>
                                )
                            })}
                        </tbody>
                        
                    </table>
                    
                </div>
            )

            ReactDOM.render(ele,rootHandle)

        </script>

    </body>
</html>

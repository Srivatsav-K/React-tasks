<!DOCTYPE html>
<html>
    <head>
        <title>

        </title>
        <style>

            .itemsContainer{
                display: flex;
                flex-wrap: wrap;
            }
            .productStyle{
                width:400px;
                margin-left:20px;
                border:1px solid black;
                text-align: center;
            }

            .pictures{
                width: 200px;
                height: 200px;
            }

        </style>
    </head>
    <body>
        <div id="root">

        </div>

        <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
        <script crossorigin src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>

        <script type="text/babel">
            const rootHandle=document.getElementById('root') 

            const {useState,useEffect}=React 

            const textAlign={textAlign:'center'}

            const Cart=(props)=>{
                const {cartItems}=props
                const price=cartItems.reduce((previousVal,currentVal)=>{
                    return previousVal+currentVal.price*currentVal.quantity
                },0)
                const gst=10
                const totalPrice=price + (price*(gst/100))

                return(
                    <div>
                        <h2 style={textAlign} >Bill Items - {cartItems.length}</h2>
                        <ul>
                            {cartItems.map(ele=>{
                                return <li key={ele.id}> {ele.name}({ele.quantity}) </li>
                            })}
                        </ul>

                        <b>Price - Rs. {price}</b>
                        <br/>
                        <b>GST - {gst} %</b>
                        <br/>
                        <b>Total Price - Rs. { totalPrice.toFixed(2) }</b>
                    </div>
                    
                )
            }

            const ItemList=(props)=>{
                const {items,incQuantity,decQuantity,removeItem}=props

                return(
                    <div >
                        <h2 style={textAlign} >Listing Items - {items.length}</h2>

                        <div className="itemsContainer">
                            {items.map(ele=>{

                                return(
                                        
                                    <div className="productStyle" key={ele.id}>
                                       
                                       <h2 style={{display:"block"}}>{ele.name}</h2>
                                       <img src={ele.photo} alt={ele.name} className="pictures" />
                                       <br/>
                                       <b>Rs. {ele.price}</b> 
                                       <br/> <br/>
                                       
                                       {
                                           ele.quantity>0 ? 
                                           (
                                               <div>
                                                   <button onClick={()=>{decQuantity(ele.id)}}>-</button>
                                                   {ele.quantity}
                                                   <button onClick={()=>{incQuantity(ele.id)}}>+</button>
                                                   <br/> <br/>
                                                   <button onClick={()=>{removeItem(ele.id)}}>Remove</button>
                                                   <br/> <br/>
                                               </div>
                                           ) : 
                                           (
                                               <div>
                                                    <button onClick={()=>{incQuantity(ele.id)}}>Add</button>
                                                    <br/> <br/>
                                               </div>
                                           )
                                       }
                                       
                                    </div>
                                )
                            })}
                        </div>
                        
                    </div>
                )
            }


            const OrderTypeButton=(props)=>{
                const {eatInHandle,parcelHandle}=props
                return(
                    <div>
                        <button onClick={eatInHandle}>Eat In</button> 
                        <br/> <br/>
                        <button onClick={parcelHandle} >Parcel</button>
                    </div>
                )
            }

                const [filteredItems,setFilteredItems]=useState([])

                const eatInHandle=()=>{
                    setParcel(false)
                    setEatIn(true)
                }

                const parcelHandle=()=>{
                    setEatIn(false)
                    setParcel(true)
                }


                //increase quantity cb
                const incQuantity=(id)=>{
                    const result=items.map(ele=>{
                        if(ele.id==id){
                            return {...ele,quantity:ele.quantity+1}
                        }else{
                            return {...ele}
                        }
                    })
                    filteredItems.length>0 ? setFilteredItems(result) : setItems(result)
                    console.log(result)
                }

                //decrease quantity cb
                const decQuantity=(id)=>{
                    const result=items.map(ele=>{
                        if(ele.id==id){
                            return {...ele,quantity:ele.quantity-1}
                        }else{
                            return {...ele}
                        }
                    })
                    setItems(result)
                    console.log(result)
                }

                //remove item
                const removeItem=(id)=>{
                    const result=items.map(ele=>{
                        if(ele.id==id){
                            return {...ele,quantity:0}
                        }else{
                            return {...ele}
                        }
                    })
                    setItems(result)
                    console.log(result)
                }

                //selected items in cart
                const cartItems=items.filter(ele=>{
                    return ele.quantity>0
                })
                

                return(
                    <div>
                        <h1 style={textAlign} >Chats Restaurant</h1>
                        <OrderTypeButton eatInHandle={eatInHandle} parcelHandle={parcelHandle}/>
                        <hr/>
                        {
                            eatIn && 
                            <div>
                                <hr/>
                                <ItemList items={items} incQuantity={incQuantity} decQuantity={decQuantity} removeItem={removeItem} />
                                <hr/>
                                {cartItems.length>0 && <Cart cartItems={cartItems}/> }
                            </div>
                        }
                    </div>
                )
            }

            const App=(props)=>{
                return(
                    <div>
                        <MenuContainer/>
                    </div>
                )
            }

            ReactDOM.render(<App/>,rootHandle)

        </script>

<!DOCTYPE html>
<html>
    <head>
        <title> </title>
    </head>
    <body>
        <div id="root">

        </div>

        <script src="E:\DCT\REACT\Fundamentals\JS\react.development.js"></script>
        <script src="E:\DCT\REACT\Fundamentals\JS\react-dom.development.js"></script>
        <script src="E:\DCT\REACT\Fundamentals\JS\babel.js"></script>

        <script type="text/babel">
            const rootHandle=document.getElementById('root')

            const users=[
                {id:1, name:'sam', gender:'male', department:'tech'},
                {id:2, name:'john', gender:'male', department:'finance'},
                {id:3, name:'mike', gender:'male', department:'tech'},
                {id:4, name:'donna', gender:'female', department:'hr'}
            ]

            const ele=(
                <div>
                    <h1>Lising users - {users.length}</h1>

                    <ul>
                        {users.map((ele)=>{
                            return <li key={ele.id}> {ele.name} - {ele.gender} - {ele.department}</li>
                        })}
                    </ul>

                    <hr/>
                    
                    <h1> Male employees - {users.filter(ele=> ele.gender=='male').length} </h1>
                    <ul> {/* use flter method to return an array that contains only males and then use map method on it*/}
                        {users.filter(ele=> ele.gender=='male').map((ele)=>{
                            return <li key={ele.id}>{ele.name} - {ele.gender} - {ele.department}</li>
                        })}
                    </ul> 
                    

                </div>
            )
           
            ReactDOM.render(ele,rootHandle)

        </script>

    </body>
</html>
